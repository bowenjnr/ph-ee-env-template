apiVersion: apps/v1
kind: Deployment
metadata:
  name: "ph-ee-connector-channel"
  labels:
    app: ph-ee-connector-channel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ph-ee-connector-channel
  template:
    metadata:
      labels:
        app: ph-ee-connector-channel
      annotations:
        deployTime: "{{ .Values.deployTime }}"
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
        - name: ph-ee-connector-channel
          image: paymenthubee.mifos.io:5000/phee/connector-channel
          ports:
            - containerPort: 5000
          env:
            - name: "SPRING_PROFILES_ACTIVE"
              value: "{{ .Values.ph_ee_connector_channel.SPRING_PROFILES_ACTIVE }}"
          volumeMounts:
            - name: ph-ee-config
              mountPath: "/config"
      volumes:
        - name: ph-ee-config
          configMap:
            name: ph-ee-config

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ph-ee-connector-channel
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
spec:
  rules:
    - host: "{{ .Values.ph_ee_connector_channel.hostname }}"
      http:
        paths:
        - backend:
            serviceName: ph-ee-connector-channel
            servicePort: 80

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: ph-ee-connector-channel
  name: ph-ee-connector-channel
spec:
  ports:
    - name: port
      port: 80
      protocol: TCP
      targetPort: 5000
  selector:
    app: ph-ee-connector-channel
  sessionAffinity: None
  type: ClusterIP
